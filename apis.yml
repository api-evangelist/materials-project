aid: materials-project
name: Materials Project
description: >-
  The Materials Project API allows anyone to have direct access to current,
  up-to-date information from the Materials Project database in a structured
  way.This allows for analysis, development of automated tools, machine
  learning, downloading personal copies of the Materials Project database and
  more on a large scale.The API is offered with the hopes of making Materials
  Project data more useful to you. We want you to use our data! As such, the API
  is offered free-of-charge and we support several tools to help you get
  started. 
